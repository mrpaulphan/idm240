<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Web App</title>
	<!-- META -->
	<meta charset="utf-8">
	<!-- CSS -->
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<!-- PAGE CONTENT -->
	<div id="wrapper">
		<div id="saw">
			<object data="img/saw.svg" type="image/svg+xml">
				<img src="img/saw.png" alt="saw">
			</object>
		</div>
		<div id="flame">
			<object data="img/flame.svg" type="image/svg+xml">
				<img src="img/flame.png" alt="flame">
			</object>
		</div>
		<div id="fish">
			<object data="img/angler-fish.svg" type="image/svg+xml">
				<img src="img/angler-fish.png" alt="angler fish">
			</object>
		</div>
		<div id="bugle">
			<object data="img/bugle-call.svg" type="image/svg+xml">
				<img src="img/bugle-call.png" alt="bugle call">
			</object>
		</div>
	</div>
	<!-- JAVASCRIPT-->
	<script src="main.js"></script>
</body>

</html>
